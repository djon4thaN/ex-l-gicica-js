<script>
    /**
 * Escreva um algoritmo para ler uma temperatura em graus Celsius,
calcular e escrever o valor correspondente em graus Fahrenheit.
 */

let vTempC, vTempF;

vTempC = prompt('Informe a temperatura em graus Centígrados');

vTempF = vTempC * 1.8 + 32;

alert('A temperatura em graus Fahrenheit é: '+ (vTempF));
</script>
