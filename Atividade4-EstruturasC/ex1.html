<script>
    /*

    Faça um algoritmo que leia a idade de vários alunos de uma turma.
  O programa vai parar quando for digitada a idade 999. No final,
  mostre quantos alunos existem na turma e qual é a média de idade
  do grupo.
  */

  let idades = []
    let idade = 0
    let soma = 0
    let media = 0
    while(idade!==999){
        idade = parseInt(prompt('digite aqui a idade ou 999 para sair:'))
        idades.push(idade)
    }
    const pope = idades.pop()
    document.write(`um total de ${idades.length} idades`) 

     for(let i in idades) {
        soma += idades[i]
    }
    media = soma/idades.length

    document.write('</br> a média das idades é ', media.toFixed(2))
    document.write('</br> Lista de idades ' + idades)


    
</script>
