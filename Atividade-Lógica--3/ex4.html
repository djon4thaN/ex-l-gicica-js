<script>
        //     Escreva um algoritmo que percorra os números inteiros entre 1 e 250
        // e verifique quais números são múltiplos de 3 e quais são múltiplos
        // de 5.

        const numeroLimit = 250
        let contador = 1
        for (contador; contador <= numeroLimit; contador++) {
            console.log(contador)

            if (contador % 3 == 0 && contador%5==0) {
                document.write('Multiplos de 3 e de 5  :' + contador + '<br />')
            }
            else if (contador % 3 == 0 ) {
                document.write('Multiplos de 3 : ' + contador + '<br />')
            }
            else if(contador % 5 ==0){
                document.write('Multiplos de 5: '+ contador + '<br />')
            }

        }


</script>
