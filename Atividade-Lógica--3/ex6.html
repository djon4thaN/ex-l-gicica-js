<script>
    // 6. Pedro tem 1,50m de altura e cresce 2 centímetros por ano, enquanto
// Lucas tem 1,10m de altura e cresce 3 centímetros por ano.
// Construa um algoritmo que calcule e imprima quantos anos serão
// necessários para que:
// a. Lucas e Pedro tenham o mesmo tamanho;
// b. Lucas seja maior que Pedro.

let pedro = parseFloat(1.50);
let lucas = parseFloat(1.10);
let i = 0;
let maisUm = 1;


while(pedro >= lucas){


    lucas += parseFloat(0.03);
    pedro += parseFloat(0.02);
    i++;
    
}
document.write("O tempo necessario é de: " + i + " anos para Lucas e Pedro terem o mesmo tamanho");
document.write("</br></br>");
document.write("O tempo necessario para que Lucas ultrapasse o tamanho de Pedro é: ", i + parseInt(maisUm) + " anos");
</script>
