<script>
/*
Desenvolva um algoritmo que leia 10 números, calcule e escreva a
média aritmética dos valores lidos, a quantidade de valores
positivos, a quantidade de valores negativos e o percentual de
valores negativos e positivos
*/


let numeroDez = [];
let soma = 0;
let media = 0;
let valorPositivo = 0;
let valorNegativo = 0;


do{
    numeroDez.push(parseInt(prompt("Digite um numero: ")));
}while(numeroDez.length < 10);



for(let i = 0; i < numeroDez.length; i++){

    soma += numeroDez[i];

    media = soma / numeroDez.length;


    if(numeroDez[i] > 0){
        valorPositivo += 1;
    }else if(numeroDez[i] < 0){
        valorNegativo += 1;
    }
    

} 

let percentPositivo = operacao1(valorPositivo, numeroDez);
let percentNegativo = operacao2(valorNegativo, numeroDez);

function operacao1(valorPositivo, numeroDez) {

    let result = 0;

    result = (valorPositivo / numeroDez.length) * 100;

    return parseInt(result);

}

function operacao2(valorNegativo, numeroDez) {

    let result = 0;

    result = (valorNegativo / numeroDez.length) * 100;

    return parseInt(result);

}


document.write('A soma total é de: ' + soma);
document.write('</br>');
document.write('A sua media é: ' + media);  
document.write('</br>');
document.write('A quantidade de numeros positivos sao: ' +  valorPositivo);
document.write('</br>');
document.write('A quantidade de numeros negativo sao: ' +  valorNegativo);
document.write('</br>');
document.write('O percentual do numero positivo é de: ' + percentPositivo, '%');
document.write('</br>');
document.write('O percentual do numero negativo é de: ' + percentNegativo, '%');

</script>
