<script>

     Crie três variáveis JavaScript, em duas delas atribua os valores que

  variáveis. Apresente valor da soma no documento html junto da

      + ' sendo ' + a + ' o valor armazenado na primeira variavel, ' + y + ' o valor amazenado na segunda variavel e ' 
      + z + ' o valor armazenado na terceira variavel'
      );
</script>
